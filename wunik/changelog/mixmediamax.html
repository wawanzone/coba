<header>
	<section>

		<form>
			<select>
				<option value="2022-12-31">2023-01-11</option>

</header>

<main datetime="2022-12-31">
	<section>
		<h2>4. Icon kategori tidak lurus sejajar</h2>
		<article>
			<p class="!-mb-3">div ini</p>
			<data value='<div class="top-0 bottom-0 p-4 position-absolute start-0 end-0 bg-dark-transparent d-flex align-items-center z-index-4">'/>
			
		</article>
		<article>
			<p class="!-mb-3">diganti dengan</p>
			<data value='<div class="top-0 bottom-0 p-4 position-absolute start-0 end-0 bg-dark-transparent d-flex align-items-start z-index-4">'/>
		</article>
	</section>
	<section>
		<h2>9,10. Jika dalam dark mode, unsur logo yang berwarna hitam diganti menjadi putih yang warna
			orange tetap (versi logo putih)</h2>
		<article>
			<p class="!-mb-3">tambah css</p>
			<data value='body.dark .navbar-brand img{
	filter: invert(100%) sepia(0%) saturate(8114%) hue-rotate(204deg) brightness(100%) contrast(100%);
}'/>
		</article>
		<article>
			<p class="!-mb-3">hapus atribut background: #fff; pada css ini</p>
			<data value='.dark .navbar-brand, .dark .widget.widget-link a > div'/>
		</article>
	</section>
</main>


<slot>
	<div class="!bg-green-600"></div>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&amp;display=swap"/><style>:root{--kuning:#ffed5d}body{font-family:'DM Sans',sans-serif}mark{background-color:var(--kuning)}.prose code:before,.prose code:after{content:'.';color:var(--kuning)}</style>
	<script>
		function sourceCode() {
			var entityMap = {
				"&": "&amp;",
				"<": "&lt;",
				">": "&gt;",
				'"': '&quot;',
				"'": '&#39;',
				"/": '&#x2F;'
			}

			function escapeHtml(string) {
				return String(string).replace(/[&<>"'\/]/g, function(s) {
					return entityMap[s]
				})
			}

			// document.addEventListener("DOMContentLoaded", init, false);

			window.onload = function init() {
				let codeblock = document.querySelectorAll('data');
				
				if (codeblock.length) {
					for (let i=0, len=codeblock.length; i<len; i++) {
						let dom = codeblock[i]
						let html = escapeHtml(dom.getAttribute('value'))
						let target = dom.closest('article')

						let content = document.createElement('pre')
							content.innerHTML = '<code>' + html + '</code>'
						target.insertBefore(content, codeblock[i])

						let button = document.createElement('button')
							button.type = 'button'
							button.innerHTML = 'Salin Source Code'
							button.setAttribute('onclick','copy(this)')
						target.insertBefore(button, codeblock[i])
					}
				}
			}
		}
		sourceCode()

		function copy(selector) {
			let text = selector.innerText
			selector.innerText = 'Berhasil Disalin'
			selector.classList.toggle('!bg-green-600')
			selector.setAttribute('disabled','disabled')

			let content = selector.closest('article').querySelector('data').getAttribute('value')
			let temp = document.createElement('textarea')
			selector.closest('article').appendChild(temp)
			temp.value = content
			temp.select()
			document.execCommand('copy')
			temp.remove()

			setTimeout(() => {
				selector.innerText = text
				selector.classList.toggle('!bg-green-600')
				selector.removeAttribute('disabled')
			},2000)
		}

		function filter(selector1,selector2) {
			document.querySelectorAll(selector1).forEach(trigger => {
				let aaa = document.createElement('label')
					aaa.innerText = 'Tanggal Dokumentasi (YYYY-MM-DD)'
				trigger.closest('form').appendChild(aaa)
				trigger.onchange = (e) => {
					document.querySelectorAll(selector2).forEach(target => {
						if ( e.target.value !== target.getAttribute('datetime') ) {
							target.classList.add('hidden')
						} else {
							target.classList.remove('hidden')
						}
					})
				}
				document.querySelectorAll(selector2).forEach(target => {
					if ( trigger.options[trigger.selectedIndex].value !== target.getAttribute('datetime') ) {
						target.classList.add('hidden')
					}
				})
			})
		}
		filter('header select','main')
	</script>
</slot>
