			<script>
				var mediaStream = document.getElementById("taroAudio")
				var mediaButton = document.getElementById("btn-audio")

				function toggleAudio() {
					if ( mediaStream.paused ) {
						mediaStream.play()
					} else {
						mediaStream.pause()
					}
					mediaButton.classList.toggle("dsb")
				}

				let checkMedia = setInterval(() => {
					if ( mediaStream.currentTime > 0 ) mediaButton.classList.remove("dsb")
					clearInterval(checkMedia)
				}, 1000)
			</script>
