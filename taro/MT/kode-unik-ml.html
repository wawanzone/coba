			<script>
				var music = false;

				function playAudio() {
					document.getElementById("taroAudio").play();
					music = true;
				}

				function pauseAudio() {
					document.getElementById("taroAudio").pause();
					music = false;
				}

				function toggleAudio() {
					music ? pauseAudio() : playAudio();
					document.getElementById("btn-audio").classList.toggle("dsb");
				}
			</script>

			<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
